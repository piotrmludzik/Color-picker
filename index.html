<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color picker</title>
    <!-- http://proger.i-forge.net/The_smallest_transparent_pixel/ -->
    <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA=">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="main-container">
    <h1>Color picker</h1>
    <div class="color-picker">
        <div class="rgb-picker">
            <label for="red">Red</label>
            <input type="number" id="red" min="0" max="255">
        </div>
        <div class="rgb-picker">
            <label for="blue">Blue</label>
            <input type="number" id="green" min="0" max="255">
        </div>
        <div class="rgb-picker">
            <label for="green">Green</label>
            <input type="number" id="blue" min="0" max="255">
        </div>
    </div>
    <div class="color-converter">
        <p>HEX value: #......</p>
        <p>Binary values:</p>
        <ul>
            <li>Red: ...</li>
            <li>Green: ...</li>
            <li>Blue: ...</li>
        </ul>
    </div>
</div>
</body>
</html>
